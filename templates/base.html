<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/main.css" />
  <title>
    Seenit
  </title>
</head>

<body>
  <div class="header-content">
    <div class="new-post">
      <a class="new-post-link" href="/newpost">
        Submit New Post
      </a>
    </div>
    <div class="main-title">
      <a href="/" class="main-title">
        Seenit
      </a>
    </div>
    <div class="login-area">
      {% if user %}
        {{user.name}} (<a class="login-link" href="/logout">
            logout
          </a>)
      {% else %}
        <a class="login-link" href="/login">
          login
        </a>
        |
        <a class="login-link" href="/signup">
          signup
        </a>
      {% endif %}
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
