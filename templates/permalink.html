{% extends "base.html" %}

{% block content %}
	{{post.render() | safe}}
	<div>
		{% if user.name == post.creator %}
			<a class="button" href="/delete/{{post.key().id()}}">
				Delete Post
			</a>
    		<a class="button" href="/edit/{{post.key().id()}}">
    			Edit Post
    		</a>
		{% endif %}
    	<a class="button" href="/">Return</a>
    </div>
{% endblock %}
