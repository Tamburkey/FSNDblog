{% extends "base.html" %}

{% block content %}
  <h2>
    New Post
  </h2>

    <form method="post">
      <div>
        Subject
      </div>
      <input type="text" name="subject" value="{{subject}}">
      <div>
        Content
      </div>
      <textarea name="content">
        {{content}}
      </textarea>
      <div class="error">
        {{error}}
      </div>
      <input type="submit">
    </form>
  <div>
    <a class="return" href="/">
      Return
    </a>
  </div>
{% endblock %}
