{% extends "base.html" %}

{% block content %}
  <h2>
    Signup
  </h2>
    <form method="post">
      <div class="label">
        Username
      </div>
      <div>
        <input type="text" name="username" value="{{username}}">
      </div>
      <div class="error">
        {{error_username}}
      </div>
      <div class="label">
        Password
      </div>
      <div>
        <input type="password" name="password" value="">
      </div>
      <div class="error">
        {{error_password}}
      </div>
      <div class="label">
        Verify Password
      </div>
      <div>
        <input type="password" name="verify" value="">
      </div>
      <div class="error">
        {{error_verify}}
      </div>
      <div class="label">
        Email (optional)
      </div>
      <div>
        <input type="text" name="email" value="{{email}}">
      </div>
      <div class="error">
        {{error_email}}
      </div>
      <input type="submit">
    </form>
    <footer>
      <a href="/signup" class="signup">
        New? Sign up here!
      </a>
      <a class="return" href="/">
        Return
      </a>
    </footer>
{% endblock %}
