{% extends "base.html" %}

{% block content %}
<h2>
  Login
</h2>
<form method="post">
  <div>
    Username
  </div>
    <input type="text" name="username" value="{{username}}" size="30">
  <div>
    Password
  </div>
    <input type="password" name="password" value="">
  <div class="error">
    {{error}}
  </div>
  <input type="submit">
</form>
<footer>
  <a href="/signup" class="signup">
    New? Sign up here!
  </a>
  <a class="return" href="/">
    Return
  </a>
</footer>
{% endblock %}
