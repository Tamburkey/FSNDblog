{% extends "base.html" %}

{% block content %}
<h2>
  Login
</h2>
<form method="post">
  <label>
    Username
  </label>
    <input type="text" name="username" value="{{username}}" size="30">
  <label>
    Password
  </label>
    <input type="password" name="password" value="">
  <div class="error">
    {{error}}
  </div>
  <input type="submit">
</form>
<a href="/signup" class="signup">
  New? Sign up here!
</a>
<a class="return" href="/">
  Return
</a>
{% endblock %}
